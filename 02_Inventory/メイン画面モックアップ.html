    <span   id="zaiko">

        <ul>
            <ul>
        <li><h5>商品マスタ管理</h5></li>
        <li><h5>在庫数量管理</h5></li>
        <li><h5>在庫数量リアルタイム更新</h5></li>
        <li><h5>閾値設定と警告通知</h5></li>
        <li><h5>商品識別</h5></li>
        </ul>
        </button>
        
    </span>

    <span id="syukko">

        <button class="button">
            <h2>入出庫管理</h2>
            <ul>
            <ul>
            <li><h5>入荷処理</h5></li>
            <li><h5>出荷処理</h5></li>
            <li><h5>返品処理</h5></li>
            <li><h5>在庫移動処理</h5></li>
            <li><h5>廃棄処理</h5></li>
            </ul>

        </button>
    </span>
    <span id="hattyu">
        
        <button class="button">
            <h2>発注管理</h2>
               
            <ul>
            <li><h5>発注計画作成</h5></li>
            <li><h5>発注書の作成・送信</h5></li>
            <li><h5>発注履歴</h5></li>

            <li><h5>仕入先マスタ管理</h5></li>
            </ul>

    </span>
    <span id="report">

            <li><h5>在庫情報レポート</h5></li>

            <li><h5>死に筋分析</h5></li>

            </ul>

        </button>
    </span>
    <span id="kouri">
        
        <button class="button">
            <h2>小売業用</h2>

            <li><h5>季節商品管理</h5></li>
            <li><h5>特売・プロモーション対応</h5></li>
            <li><h5>棚卸機能</h5></li>
            </ul>

    </span>
   
    <span id="set">
       
        <button class="button">
            <h2>設定</h2>
            
            <ul>
            <li><h5>ID・パスワード変更</h5></li>
